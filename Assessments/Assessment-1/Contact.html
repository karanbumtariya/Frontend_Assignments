<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-section">
    <h2>CONTACT US</h2>
    <div class="contact-info">
      <div>
        <p><strong>ADDRESS :</strong></p>
        <p>Saint Marco Street, 6th<br> 
           floor, Tokyo, Japan, 123456.</p>
      </div>
      <div class="icons">
        <br>
        <p><i class="fa-solid fa-phone"></i> +91 1234567890</p>
        <p><i class="fa-solid fa-envelope"></i> example@gmail.com</p>
      </div>
      <p class="location"><i class="fa-solid fa-location-dot"></i></p>
    </div>

    <div class="contact-container">
      
      <div class="form-container">
       <table>
        <tr>
            <td colspan="2">
                <input type="text" placeholder="Name:">
            </td>
            <td colspan="2">
                <input type="text" placeholder="Company:">
            </td>
        </tr> 

        <tr>
            <td colspan="2">
                <input type="text" placeholder="Email:">
            </td>
            <td colspan="2">
                <input type="text" placeholder="Mobile:">
            </td>
        </tr>

        <tr>
            <td colspan="4">
                <textarea placeholder="message:" rows="4"></textarea>
            </td>
        </tr>
        <tr>
            <td >
                <button>SEND</button>
            </td>
            <td></td>
        </tr>
       </table>
      </div>

      <!-- Google Map -->
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30773392.078304354!2d61.028322527582496!3d19.690576264827094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1756898203750!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" width="300px" height="100" frameborder="0" style="border:0;" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="tw"><i class="fab fa-twitter"></i></a>
      <a href="#" class="ln"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" class="git"><i class="fab fa-github"></i></a>
    </div>
  </div>
</body>
</html>
