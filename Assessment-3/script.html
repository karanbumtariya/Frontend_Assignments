<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class CustomerFormHandler {
    constructor() {
        this.form = document.getElementById("customerForm");
        this.messageBox = document.getElementById("message");

        this.form.addEventListener("submit", (e) => this.handleSubmit(e));
        this.form.addEventListener("input", () => this.validateForm());
    }

    validateForm() {
        let name = document.getElementById("fullName").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let email = document.getElementById("email").value.trim();
        let vehicle = document.getElementById("vehicle").value;
        let complaint = document.getElementById("complaint").value.trim();

        if (name.length < 3) return false;
        if (!/^\d{10}$/.test(phone)) return false;
        if (!/^\S+@\S+\.\S+$/.test(email)) return false;
        if (vehicle === "") return false;
        if (complaint.length < 10) return false;

        return true;
    }

    handleSubmit(e) {
        e.preventDefault();

        if (!this.validateForm()) {
            this.showMessage("Please fill out all fields correctly.", "error");
            return;
        }

        this.saveToLocalStorage();
        this.showMessage("Submission saved successfully!", "success");
        this.clearForm();
    }

    saveToLocalStorage() {
        let data = JSON.parse(localStorage.getItem("customers")) || [];

        data.push({
            name: fullName.value.trim(),
            phone: phone.value.trim(),
            email: email.value.trim(),
            vehicle: vehicle.value,
            complaint: complaint.value.trim()
        });

        localStorage.setItem("customers", JSON.stringify(data));
    }

    clearForm() {
        this.form.reset();
    }

    showMessage(msg, type) {
        this.messageBox.textContent = msg;
        this.messageBox.className = type;

        setTimeout(() => {
            this.messageBox.textContent = "";
        }, 2000);
    }
}

new CustomerFormHandler();

    </script>
</body>
</html>
