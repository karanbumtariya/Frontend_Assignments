<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    class SubmissionViewer {
    constructor() {
        this.tableBody = document.querySelector("#dataTable tbody");
        this.search = document.getElementById("search");
        this.noData = document.getElementById("nodata");

        this.loadData();

        this.search.addEventListener("input", () => this.loadData());
    }

    loadData() {
        let data = JSON.parse(localStorage.getItem("customers")) || [];
        let searchText = this.search.value.toLowerCase();

        let filtered = data.filter(item =>
            item.name.toLowerCase().includes(searchText) ||
            item.vehicle.toLowerCase().includes(searchText)
        );

        this.displayTable(filtered);
    }

    displayTable(data) {
        this.tableBody.innerHTML = "";

        if (data.length === 0) {
            this.noData.textContent = "No data found";
            return;
        }

        this.noData.textContent = "";

        data.forEach(item => {
            let row = `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.phone}</td>
                    <td>${item.email}</td>
                    <td>${item.vehicle}</td>
                    <td>${item.complaint}</td>
                </tr>
            `;
            this.tableBody.innerHTML += row;
        });
    }
}
new SubmissionViewer();
</script>
</body>
</html>
