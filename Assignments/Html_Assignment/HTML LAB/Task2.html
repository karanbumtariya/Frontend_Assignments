<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 2</title>
</head>
<body>
    <center>
    <h1>Contact Form</h1>
    <form action="" method="post">
    
        <label for="Full Name">Full Name:</label>
        <input type="text" name="" id="" required minlength="5" maxlength="30"><br><br>

        <label for="Email">Email:</label>
        <input type="email" name="" id="" required><br><br>

        <label for="Phone Number">Phone Number:</label>
        <input type="tel" name="" id="" required minlength="10" maxlength="10" pattern="^\d{10}$"><br><br>

        <label for="Subject">Subject:</label>
        <select id="subject" name="subject" required>
            <option>--Select Your Subject--</option>
            <option>Science</option>
            <option>Maths</option>
            <option>English</option>
        </select><br><br>

        <label for="Message">Message:</label>
        <textarea name="" id="" required minlength="10" maxlength="600"></textarea><br><br>
 
        <button type="submit">Submit</button>  
    </form></center>
</body>
</html>
