<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Task1.css">
</head>
<body>
    <div class="contact">
        <form class="f1">
            <h2>Contact Form</h2>
            <label for="First Name" class="fild">First Name</label>
            <input type="text" name="" id="" placeholder="Your Name">
            <br><br>

            <label for="Last Name" class="fild">Last Name</label>
            <input type="text" name="" id="" placeholder="Your Last Name">
            <br><br>

            <label for="Email" class="fild">Email Id</label>
            <input type="text" name="" id="" placeholder="Your Email Id">
            <br><br>

            <label for="Mobile No" class="fild">Mobile No</label>
            <input type="text" name="" id="" placeholder="Your Mobile No.">
            <br><br>

            <label for="Country" class="fild">Country</label>
            <select>
                <option value="">--Select Your Country--</option>
                <option value="">Australia</option>
                <option value="">England</option>
                <option value="">Canada</option>
                <option value="">Usa</option>
            </select>
            <br><br>

            <label for="Message" class="fild">Message</label>
            <textarea name="" id="" placeholder="Type Your Message"></textarea>
            <br><br>

            <input type="button" value="Submit" class="btn">
        </form>
    </div>
</body>
</html>
