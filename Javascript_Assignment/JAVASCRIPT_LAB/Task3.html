<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Two numbers
let a = 20;
let b = 5;

// 1. Arithmetic Operators
console.log("Addition:", a + b);
console.log("Subtraction:", a - b);
console.log("Multiplication:", a * b);
console.log("Division:", a / b);

// 2. Comparison Operators
console.log("Are a and b equal? ->", a == b);
console.log("Is a greater than b? ->", a > b);

// 3. Logical Operators
let condition1 = a > 10;  // true
let condition2 = b < 5;   // false

console.log("Both conditions true? ->", condition1 && condition2);
console.log("At least one condition true? ->", condition1 || condition2);
console.log("NOT condition1 ->", !condition1);

    </script>
</body>
</html>
