<!DOCTYPE html>
<html>
<head>
    <title>Button Click Event</title>
</head>
<body>

    <button id="myButton">Click Me</button>

    <script>
        // Select the button
        const btn = document.getElementById("myButton");

        // Add event listener
        btn.addEventListener("click", function() {
            alert("Button clicked!");
        });
    </script>

</body>
</html>
