<!DOCTYPE html>
<html>
<head>
    <title>Background Change</title>
</head>
<body>

    <h2>Background will change in 5 seconds...</h2>

    <script>
        // Change background color after 5 seconds
        setTimeout(function() {
            document.body.style.backgroundColor = "lightblue";
        }, 5000);
    </script>

</body>
</html>
