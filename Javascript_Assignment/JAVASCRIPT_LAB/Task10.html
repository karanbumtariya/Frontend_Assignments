<!DOCTYPE html>
<html>
<head>
    <title>Paragraph Update</title>
</head>
<body>

    <p id="text">Hello, World!</p>

    <script>
        // Select the paragraph
        const para = document.getElementById("text");

        // Change the text
        para.innerText = "JavaScript is fun!";

        // Change the color to blue
        para.style.color = "blue";
    </script>

</body>
</html>
