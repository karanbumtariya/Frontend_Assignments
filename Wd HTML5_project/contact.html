<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Karan</title>

  <meta name="description" content="Contact Karan for web development projects and collaborations.">
  <meta name="keywords" content="Contact Karan, Web Developer Form">
  <meta name="author" content="Karan Bumtariya">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <nav aria-label="Main Navigation">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html" aria-current="page">Contact</a></li>
    </ul>
  </nav>
</header>

<main>

  <section class="profile">
    <h1>Contact Me</h1>
    <p class="title"></p>
  </section>

  <section aria-labelledby="form-heading" class="card">
    <h2 id="form-heading">Send a Message</h2>

    <form action="#" method="post">

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required aria-required="true">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required aria-required="true">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>
      </div>

      <button type="submit">Send Message</button>

    </form>
  </section>

</main>

<footer>

</footer>

</body>
</html>
